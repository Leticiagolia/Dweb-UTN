        <body>
            <section class="container">
                <div class="row">
                    <h2 class="m-5">Dejanos tu mensaje</h2>
                    <HR>
                
                <form netlify method="POST" class="row g-3">
                    <div class="col-md-6 mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required autofocus>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="tel" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="tel" name="telefono" requiered>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad">
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <label for="comentario">Comentarios</label>
                            <textarea name="comentario" class="form-control " placeholder="Ingrese aquí su comentario" id="comentario"></textarea>                           
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <input type="submit" value="Enviar" class="btn btn-secondary">
                    </div>
                </form>
            </div>
